<ion-header>
  <ion-navbar>
    <custom-secret-chat (click)="abrirPerfilMatch(recipient)" [title]="pageTitle" [user]="recipient"></custom-secret-chat>
      
  </ion-navbar>
  <div style="text-align: center;" color="fundo">
 Este chat têm duração de: {{timer.displayTime}} Horas. Após essas 48 horas ambos decidem se desejam manter ou não a conversa.<br>*Está conversa será excluida automáticamente.
  </div>
 

</ion-header>
<ion-content padding>
  <message-box *ngFor="let m of secretmessages | async" [message]="m" [isFromSender]="(m.userId === sender.$key)"></message-box>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item no-lines>
      <ion-input type="text" (keyup.enter)="sendMessage(newMessage); newMessage=''" placeholder="Mensagem..." [(ngModel)]="newMessage"></ion-input>
    
      <button ion-button item-end (click)="sendMessage(newMessage); newMessage=''">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
